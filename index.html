<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo Education Group | Giriş</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="assets/images/indigo-logo.png" alt="Indigo Logo" class="logo">
            <h1>Indigo Education Group</h1>
            <p>Okul Raporlama Sistemine Hoş Geldiniz</p>
        </div>
        
        <div class="form-section">
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Şifre" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap
                </button>
            </form>
            
            <div class="help-text">
                <p>Şifrenizi unuttuysanız lütfen IT departmanı ile iletişime geçin.</p>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
